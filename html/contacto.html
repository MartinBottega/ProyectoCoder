    <h1>Contacto</h1>
    <p>Dejanos tus datos para recibir informacion sobre nuestros cursos y carreras.</p>

    <form action="" class="formContacto">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" required>
            <label for="telefono">Telefono</label>
            <input type="number" name="telefono">
            <label for="email">Email</label>
            <input type="email" name="email">
            <label for="">Sexo:</label>
            <input type="radio" name="sexo"> Masculino
            <input type="radio" name="sexo"> Femenino
            <input type="radio" name="sexo"> Otro 
            <textarea name="mensaje" placeholder="Deje su mensaje aqui"></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>
